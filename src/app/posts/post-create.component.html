<mat-card>
    <mat-spinner *ngIf="isLoading" color="accent"> </mat-spinner>
    <p style="text-align:center;">Create post</p>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <mat-label for="postTitle" >Title</mat-label>
            <input matInput type="text"  name="postTitle" formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Enter a correct title.</mat-error>
        </mat-form-field>


        <div *ngIf="!postId" >
            <button mat-stroked-button type="button" (click)="filePicker.click()">Select Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-view" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <p *ngIf="!form.get('image').valid && triedImage">Invalid File, please try again.</p>

        <mat-form-field>
            <mat-label for="postTitle" >Post content</mat-label>
            <textarea matInput rows="5" name="postContent" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid" >Enter valid content.</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Save post</button>

    </form>

        
</mat-card>
