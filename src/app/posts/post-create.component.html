<mat-card>
    <h1 style="text-align:center;">Create post</h1>
    <mat-form-field>
        <mat-label for="postTitle" >Title</mat-label>
        <input matInput type="text" [(ngModel)]="enteredTitle" name="postTitle">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="postTitle">Post content</mat-label>

        <textarea matInput rows="10"  [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button
    mat-raised-button
    (click)="onAddPost()"
    color="primary"
    >Save post</button>
</mat-card>

<hr>
