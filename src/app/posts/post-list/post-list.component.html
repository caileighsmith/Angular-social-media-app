
<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post['title'] }}
        </mat-expansion-panel-header>
            {{ post['content'] }}
            <br><br>
            <button mat-raised-button color="warn" >Delete</button>

    </mat-expansion-panel>
</mat-accordion>

<p
    style="text-align: center;"
    *ngIf="posts.length <= 0">
    No posts.
</p>
