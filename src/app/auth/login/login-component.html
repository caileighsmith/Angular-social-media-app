<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="email" #emailInput="ngModel" required email>
            <mat-error *ngIf="!emailInput.valid">Enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password"  name="password" ngModel placeholder="password" #passwordInput="ngModel">
            <mat-error *ngIf="!passwordInput.valid">Invalid password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
